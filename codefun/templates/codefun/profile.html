{% extends 'codefun/layout.html' %}
{% load static %}
{% block body %}


  

    <!-- navbar -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand"  href="{% url 'main' %}">CodeFun</a>
 
      </nav>
      </div>
    <!-- navbar -->
    {% if user %}
    <div class="container mt-5 p-3 ">
        <div class="row mb-5">
          <div class="col-md-12">  
            <div class="m">
              <div class="avatar" >
                <h1>{{name}}</h1>
                </div>
            
           
                <div class="name">
                 <b style="font-size: 25px;" >{{user.username}}</b>  
                 <div>
                   <span  class="text-muted">
                     {{user.email}}
                   </span>
                 </div>
            
                </div>
            </div>
       
            
              
          
            
             
                         
          </div>
      
        </div>
        <h3>Your projects</h3>
            <div class="container mt-3 myprojects">
              {% for i in projects %}
              <a href="{% url 'edit' i.id %}" style="color: black;text-decoration: none;">
                <div class="row p-4" >
                  <div class="col-sm-6">

                    <img src="{% static 'codefun/html.png' %}" class="webdesign"/>
                    <b style="font-size: 20px;">{{i.name}}</b>
                    
                  </div>
                  <div class="col-sm-6" style="text-align: right;">
                    <span class="text-muted" style="font-size: 20px;">
                      {{i.timestamp|timesince}} ago
                    </span>                          
                  </div>
                 
                </div>
              </a>
            
              {% empty %}
             
              <h1>No projects</h1>
              {% endfor %}
            </div>
        

      </div>
 
    {% endif %}



     

{% endblock %}
